<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> API Digimon</title>
    <link rel="shortcut icon" href="imagens/digimonlogo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="containergeral">
        <nav class="navDigimons"> 
            <img src="imagens/digimonlogo.png" alt="logo digimon" class="digimonlogo">
            <h1 class="title"> Encontre seu Digimon </h1>
            <div class="filter">
                <div>
                    <input type="text" id="searchInput" placeholder="Pesquise um Digimon...">
                </div>
                <div>
                    <select id="levelFilter">
                        <option value="all" selected >pesquise por level...</option>
                        <!-- As opções de nível serão inseridas com a API -->
                    </select>
            </div>
        </nav>
        
    </div>
    <div class="container" id="digimonContainer">
        <!-- Os Cards são inseridos de acordo com a API -->
    </div>
    
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <div class="centralizarpopup">
            <img id="popupImage" src="" alt="">
            <h2 id="popupName"></h2>
            <p id="popupLevel"></p>
            <p class="pPopup">Lorem ipsum dolor sit amet consectetur <br>adipisicing elit. Earum voluptatibus sed necessitatibus corrupti quis aliquam quasi esse amet dolorum pariatur quas accusamus dicta, voluptate officia possimus excepturi <br> adipisci repudiandae eum?</p>
            <button id="closeButton">fechar</button>
        </div>
        
    </div> 
    </div>
    
    <script src="script.js"></script>
</body>
</html>
